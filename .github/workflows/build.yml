name: Build

on:
  push:
    tags:
    - 'v*'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      run: ctest -C ${{env.BUILD_TYPE}} --test-dir ${{github.workspace}}/build

    - name: Create package
      uses: vimtor/action-zip@v1.1
      with:
        files: ${{github.workspace}}/build/src/Release/psd_writer.lib ${{github.workspace}}/build/src/Release/psd_writer.dll
        dest: ${{github.workspace}}/build/psd_writer-${{ github.ref }}-windows.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{github.workspace}}/build/psd_writer-${{ github.ref }}-windows.zip
        asset_name: psd_writer-${{ github.ref }}-windows.zip
        asset_content_type: application/zip